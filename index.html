<html lang="en">
<head>

<body>

<div class="music-app">

  <header class="header">
    <i class='bx bx-music'></i>
    <h1>EchoTune</h1>
  </header>

  <section class="player">
    <div class="disc">
      <img src="https://images.unsplash.com/photo-1614149162883-504ce4d13909?w=500" alt="Album">
    </div>

    <h2>Nillayo</h2>
    <p>Goutham</p>

    <div class="seek">
      <div class="seek-fill"></div>
    </div>

    <div class="time">
      <span>0:00</span>
      <span>3:40</span>
    </div>

    <div class="buttons">
      <i class='bx bx-skip-previous'></i>
      <i class='bx bx-play-circle'></i>
      <i class='bx bx-skip-next'></i>
    </div>
  </section>

  <section class="playlist">
    <h3>ðŸŽµ Your Playlist</h3>

    <div class="song">
      <span>01</span>
      <div>
        <h4>Never Ending Story</h4>
        <p>Stranger Things</p>
      </div>
      <i class='bx bx-play'></i>
    </div>

    <div class="song">
      <span>02</span>
      <div>
        <h4>I Think I Am a Fool</h4>
        <p>Charlie Puth</p>

      <span>03</span>
      <div>
